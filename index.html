<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Hawk</title>
    <link rel="stylesheet" href="flappyHawk.css">
    <script src="flappyHawk.js"></script>
</head>
<body>
    <div class="game-container">
        <div class="powers">
            <h1>EXTRA FUNCTIONALITIES</h1>
            <p>The bird will move faster and faster as the game progresses</p>
            <p>You can press 'w' to make the bird dash</p>
            <p>You can press 'e' to make the bird dash up</p>
            <p>You can press 'd' to make time move slower, but be careful this will increase the number of incoming pipes</p>
        </div>
        <canvas id="board"></canvas>
    </div>

    
</body>
</html>
